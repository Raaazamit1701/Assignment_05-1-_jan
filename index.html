<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/data">
        <label >Personal details</label>
        <br>
        <label for="term">Salution</label><br>
        <select name="" id="term">
           <option value="none">None</option>
           <option value="mr">Mr.</option>
           <option value="mr">Mrs</option>
        </select>
        <br><br>
        <label for="f_name">First Name</label>
        <input type="text" name="name " id="f_name" placeholder="first_name">
        <br><br>
        <label for="l_name">Last Name</label>
        <input type="text" name="name" id="l_name" placeholder="last_name">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender_m" value="male">
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_f" value="female">
        <label for="gender_f">Female</label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="abc@gmail.com">
        <br><br>
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
